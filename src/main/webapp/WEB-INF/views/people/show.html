<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о читателе</title>
</head>
<body>
<p th:text="${person.getFio() + ', ' + person.getBirthYear()}">VALUE</p>
<div style="color:gray" th:if="${books.isEmpty()}">Человек пока не взял ни одной книги</div>
<div th:unless="${books.isEmpty()}">
    <b>Книги:</b>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}"
           th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a> <span style="color:red" th:if="${book.isOverdue()}"> Возврат книги просрочен! </span>
    </div>
</div>
<hr>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Изменить"/>
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
